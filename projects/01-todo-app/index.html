<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="一个功能完整的待办事项应用" />
    <title>📝 Todo App - 待办事项</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- 头部 -->
      <header class="app-header">
        <h1 class="app-title">
          <span class="app-icon">📝</span>
          Todo App
        </h1>
        <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
          <span class="theme-icon">🌙</span>
        </button>
      </header>

      <!-- 主要内容 -->
      <main class="app-main">
        <!-- 添加任务表单 -->
        <form class="todo-form" id="todoForm">
          <input
            type="text"
            class="todo-input"
            id="todoInput"
            placeholder="添加新任务..."
            autocomplete="off"
            required
          />
          <button type="submit" class="btn btn-primary">
            <span class="btn-icon">➕</span>
            <span class="btn-text">添加</span>
          </button>
        </form>

        <!-- 任务列表 -->
        <section class="todo-section">
          <ul class="todo-list" id="todoList">
            <!-- 任务项将通过 JavaScript 动态插入 -->
          </ul>

          <!-- 空状态提示 -->
          <div class="empty-state" id="emptyState">
            <span class="empty-icon">📋</span>
            <p class="empty-text">暂无任务，添加一个吧！</p>
          </div>
        </section>
      </main>

      <!-- 底部操作区 -->
      <footer class="app-footer">
        <!-- 筛选标签 -->
        <div class="filter-tabs" id="filterTabs">
          <button class="filter-tab active" data-filter="all">全部</button>
          <button class="filter-tab" data-filter="active">进行中</button>
          <button class="filter-tab" data-filter="completed">已完成</button>
        </div>

        <!-- 状态栏 -->
        <div class="status-bar">
          <span class="todo-count" id="todoCount">0 项任务</span>
          <button class="btn btn-text" id="clearCompleted">清除已完成</button>
        </div>
      </footer>
    </div>

    <!-- 编辑模态框 -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title">编辑任务</h2>
          <button class="modal-close" id="modalClose">&times;</button>
        </div>
        <div class="modal-body">
          <input
            type="text"
            class="todo-input"
            id="editInput"
            placeholder="任务内容..."
          />
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="modalCancel">取消</button>
          <button class="btn btn-primary" id="modalSave">保存</button>
        </div>
      </div>
    </div>

    <!-- JavaScript 模块 -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
